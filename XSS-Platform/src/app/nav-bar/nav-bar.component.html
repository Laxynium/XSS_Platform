<div style="display: flex; flex-direction: column; height: 100%; justify-content: space-between; align-items: center;">
  <div>
    <div class="nav-header">Choose Level</div>
    <hr>
    <div *ngFor="let level of levels">
      <app-nav-item [routerLink]='level.levelRoute' [levelNumber]='level.levelNumber' [selected]='level.isSelected' [completed]='level.isCompleted' (click)="onClick(level)"></app-nav-item>
    </div>
  </div>
  <div>
    <hr>
    <div class="score-text">
      Current score: {{ score }}
    </div>
  </div>
</div>
